<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Elements</title>
</head>
<body style="background-color: #212121; color: white;">

    
</body>
<script>
        //creating element
        const div=document.createElement('div');
        console.log(div);
         div.className='main';
        //  div.id='myId'
        div.id= (Math.round(Math.random() * 10+1));

        div.setAttribute('title', 'title generated');
        div.style.backgroundColor='green';
        div.style.padding='12px';

        // div.innerText="Created Elements";(1st way to addtext but not optimized) 

        const addtext=document.createTextNode("created Element");//Method 2: optimized way to add text
        div.appendChild(addtext);


        //now following we are making the element content to be visible on out webpage
        document.body.appendChild(div); 

</script>
</html>
