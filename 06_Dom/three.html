

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>

<script>
    function addLang(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLang("python");
    addLang("typescript");

    //optimize way to add items
    function addLangOpti(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addLangOpti('GoLang');


    //Edit values
    const secondLang= document.querySelector("li:nth-child(2)");
    
    //secondLang.innerHTML="Mojo"(it is a bit slow method )method 1
    //method 2
    const newLang=document.createElement('li');
    newLang.textContent="Mojo";
    secondLang.replaceWith(newLang);

    //edit(Method 3)
    const firstLang=document.querySelector("li:first-child");
    firstLang.outerHTML='<li>Typescript</li>';


    //remove 
    const lastLang=document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
