    //The above approach has a issue when we click near the google link that is a li terefore it goes to its parent ul therfore whole ul it means whole images gets removed from the page
    //this is how it fixed:

    document.querySelector('#images').addEventListener('click',function(e){
 
       if(e.target.tagName ==='IMG'){
  
          console.log(e.target.id);
         
          let removeImg=e.target.parentNode
          removeImg.remove();
       }
   

   
},false);

  

    
</script>
