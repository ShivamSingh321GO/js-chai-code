

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learnning Async</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>

<script>

    //this code is done by myself(bcz hitesh told to do by our own ) but some things need to be changed in this project like to stop printnameFn=null should be donett
    
    let printNameFn;
    const printName=function(str){
        console.log(str, Date.now());
    }

    document.querySelector('#start')
    .addEventListener('click',function(){
        printNameFn=setInterval(printName,5000,"Executing");
    })

    

    //stop  

    document.querySelector('#stop')
    .addEventListener('click',function(){

        clearInterval(printNameFn);
    })
</script>
</html>
